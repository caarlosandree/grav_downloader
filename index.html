<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Consulta de Chamadas WideVoice</title>
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Free (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<h1>Consulta de Chamadas - Widevoice</h1>

<div class="form-container">
    <div class="input-group">
        <label for="url_base">URL do servidor:</label>
        <input type="text" id="url_base" placeholder="Ex: seudominio.intelbras.com.br" required/>
    </div>

    <div class="input-group">
        <label for="login">Login:</label>
        <input type="text" id="login" placeholder="login" required/>
    </div>

    <div class="input-group">
        <label for="token">Token:</label>
        <input type="text" id="token" placeholder="token" required/>
    </div>

    <div class="input-group">
        <label for="datainicio">Data Início:</label>
        <input type="datetime-local" id="datainicio" required/>
    </div>

    <div class="input-group">
        <label for="datafim">Data Fim:</label>
        <input type="datetime-local" id="datafim" required/>
    </div>

    <!-- Novo grupo para o checkbox de conversão -->
    <div class="input-group checkbox-group"> <!-- Adicionei uma classe para estilizar este grupo -->
        <input type="checkbox" id="convertToMp3">
        <label for="convertToMp3">Converter para MP3</label>
    </div>


    <div class="button-group">
        <button id="consultarBtn"><i class="fas fa-search"></i> Consultar</button>
        <button id="limparCamposBtn"><i class="fas fa-eraser"></i> Limpar Campos</button>
    </div>
</div>

<button id="baixarLoteBtn" style="display: none; margin-top: 10px;"><i class="fas fa-download"></i> Baixar Gravações em Lote</button>

<div id="resultado">
    <div id="statusMessageArea" class="status-message"></div>
    <table id="chamadasTable">
        <thead>
        <tr>
            <th>Número</th>
            <th>Data/Hora</th>
            <th>Duração (s)</th>
            <th>Gravação</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script type="module" src="js/app.js"></script>

</body>
</html>
