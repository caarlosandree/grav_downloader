<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Consulta de Chamadas WideVoice</title>
    <meta name="description" content="Ferramenta para consultar e baixar gravações de chamadas de sistemas WideVoice.">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==
" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<h1>Consulta de Chamadas - Widevoice</h1>

<main>
    <div class="form-container">
        <div class="input-row">
            <div class="input-group">
                <label for="url_base">URL do servidor:</label>
                <input type="text" id="url_base" placeholder="Ex: seudominio.intelbras.com.br" required/>
            </div>

            <div class="input-group">
                <label for="login">Login:</label>
                <input type="text" id="login" placeholder="login" required/>
            </div>

            <div class="input-group">
                <label for="token">Token:</label>
                <input type="text" id="token" placeholder="token" required/>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="datainicio">Data Início:</label>
                <input type="datetime-local" id="datainicio" required/>
            </div>

            <div class="input-group">
                <label for="datafim">Data Fim:</label>
                <input type="datetime-local" id="datafim" required/>
            </div>
        </div>

        <div class="input-group checkbox-group">
            <input type="checkbox" id="convertToMp3">
            <label for="convertToMp3">Converter para MP3</label>
        </div>

        <div class="button-group">
            <button id="consultarBtn"><i class="fas fa-search"></i> Consultar</button>
            <button id="limparCamposBtn"><i class="fas fa-eraser"></i> Limpar Campos</button>
        </div>
    </div>

    <div id="filter-container" class="form-container" style="display: none;">
        <h2>Filtros</h2>
        <div class="input-row">
            <div class="input-group">
                <label for="filterRamal">Ramal:</label>
                <input type="text" id="filterRamal" placeholder="Filtrar por Ramal"/>
            </div>
            <div class="input-group">
                <label for="filterNomeOperador">Nome Operador:</label>
                <input type="text" id="filterNomeOperador" placeholder="Filtrar por Nome Operador"/>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="filterOrigem">Origem:</label>
                <input type="text" id="filterOrigem" placeholder="Filtrar por Origem"/>
            </div>
            <div class="input-group">
                <label for="filterDestino">Destino:</label>
                <input type="text" id="filterDestino" placeholder="Filtrar por Destino"/>
            </div>
        </div>
        <div class="button-group">
            <button id="applyFiltersBtn"><i class="fas fa-filter"></i> Aplicar Filtros</button>
            <button id="clearFiltersBtn"><i class="fas fa-times"></i> Limpar Filtros</button>
        </div>
    </div>
    <button id="baixarLoteBtn" style="display: none; margin-top: 10px;"><i class="fas fa-download"></i> Baixar Gravações em Lote</button>

    <div id="resultado">
        <div id="statusMessageArea" class="status-message" role="status"></div>

        <div id="paginationControls" class="pagination-controls" style="display: none;">
            <button id="prevPageBtn"><i class="fas fa-chevron-left"></i> Anterior</button>
            <span id="pageInfo">Página 1 de 1</span>
            <button id="nextPageBtn">Próxima <i class="fas fa-chevron-right"></i></button>
        </div>
        <table id="chamadasTable">
            <caption>Resultados da consulta de chamadas</caption>
            <thead>
            <tr>
                <th>Ramal</th>
                <th>Nome Operador</th>
                <th>Data/Hora</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Duração</th>
                <th>Gravação</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</main>

<script type="module" src="js/app.js"></script>

</body>
</html>
